<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic carousel - jCarousel Examples</title>

        <link rel="stylesheet" type="text/css" href="jcarousel.css">
        <link rel="stylesheet" type="text/css" href="stytle.css">

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jcarousel_setting.js"></script>
        <script type="text/javascript" src="jquery.jcarousel.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <h1>Basic carousel</h1>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="pic/00.gif" width="100"></li>
                        <li><img src="pic/01.gif" width="100"></li>
                        <li><img src="pic/02.gif" width="100"></li>
                        <li><img src="pic/03.gif" width="100"></li>
                        <li><img src="pic/04.gif" width="100"></li>
                    </ul>
                </div>

                <p class="photo-credits">
                    Photos by <a href="http://www.google.com">Google.com</a>
                </p>

                <p class="jcarousel-pagination"></p>
                
                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
            </div>
        </div>

    </body>
</html>
